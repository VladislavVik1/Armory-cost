<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои заказы</title>
    <link rel="stylesheet" href="./css/style-order.css">
</head>

<body>
    <a href="index.html" class="back-arrow">◀ Назад</a>
    <div class="container">
        <h2>Мои заказы</h2>
        <div class="order-container" id="orders-list">
            <p>Заказов пока нет...</p>
        </div>
        <button class="clear-orders" onclick="clearOrders()">Очистить заказы</button>
    </div>
</body>
<script>
    function loadOrders() {
    let sentOrders = JSON.parse(localStorage.getItem("sentOrders")) || [];
    let ordersList = document.getElementById("orders-list");
    ordersList.innerHTML = "";
    
    if (sentOrders.length === 0) {
    ordersList.innerHTML = "<p>Заказов пока нет...</p>";
    return;
    }
    
    sentOrders.forEach((order, index) => {
    let orderDiv = document.createElement("div");
    orderDiv.classList.add("order");
    
    let itemsHTML = order.items.map(item =>
    `<p>${item.name} – ${item.quantity} шт.</p>`
    ).join("");
    
    orderDiv.innerHTML = `
    <strong>Заказ №${index + 1}</strong> (${order.date})<br>
    ${itemsHTML}
    <p><strong>Комментарий:</strong> ${order.comment}</p>
    `;
    
    ordersList.appendChild(orderDiv);
    });
    }
    
    loadOrders();
</script>
</html>
